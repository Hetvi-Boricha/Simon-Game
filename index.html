<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h2>Press Any Key To Start Game</h2>
    <div class="btn-container">
        <div class="line-one">
            <div class="btn pink" id="pink" type="button"></div>
            <div class="btn teal" id="teal" type="button"></div>
        </div>
        <div class="line-two">
            <div class="btn orange" id="orange" type="button"></div>
            <div class="btn blue" id="blue" type="button"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
